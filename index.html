<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title></title>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- home page  -->
    <div class="home-page">
        <!-- header section  -->
        <section class="header-section">
            <!-- header logo -->
            <div class="header-logo">
                <p>LOGO</p>
            </div>
            <div class="header-nav">
                <!-- mobile navigation icon  -->
                <div class="mobile-nav-icon">
                    <i class="fa-solid fa-bars" id="mobileNavIcon"></i>
                </div>
                <!-- header navigation list -->
                <ul class="header-nav-list" id="headerNavList">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#"><span>GET STARTED</span></a></li>
                </ul>
                <!-- theme change icon  -->
<!--                 <div class="theme-change">
                    <i class="fa-solid fa-moon" id="themeChangeIcon"></i>
                </div> -->
            </div>
        </section>

        <!-- hero section  -->
        <section class="hero-section" id="heroSection">
            <!-- hero content  -->
            <div class="hero-content" >
                <p class="content-header">
                     <span>Web</span><br> <span>Design</span>
                </p>
                <p class="content-body">LANDING PAGE</p>
                <p>Lorem ispum dummy text are usually <br> use in section where we need some random text <br> Lorem ispum dummy text are usually use <br> in section where we need some random text</p>
                <div class="hero-btn">
                    <button class="resume-btn">LEARN MORE</button>
                </div>
            </div>

            <!-- hero image  -->
            <div class="hero-image">
                <img src="img/i1.jpg" alt="" class="main-img">
                
            </div>
            <!-- social icons list  -->
            <div class="social-icon-list">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-facebook"></i>
                
            </div>
        </section>
    </div>

    <!-- custom js file  -->
    <script src="index.js"></script>
</body>
</html>
